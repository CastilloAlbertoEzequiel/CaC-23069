<!DOCTYPE html>
<html lang="en">
<head>

    <title>Empresa SRL-Sistema de turnos</title>
    <link rel="stylesheet" href="../css/turnero.css">
</head>
<body>
    <header class="header-container">
        <h1>sistema de turnos</h1>
        <span>
            18:12
        </span>
    </header>
    <main>
        <section class="main-container">
            <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Sca58UaDv1w?autoplay=1&loop=1&playlist=Sca58UaDv1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; loop; web-share" allowfullscreen></iframe>
            </div>
            <div class="shift-container">
                <div class="shift">
                    <span>Box 1 </span>
                    <span>PAMI </span>
                </div>
                <div class="shift">
                    <span>Box 2 </span>
                    <span>IOSFA </span>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="marquee-container">
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad dignissimos perspiciatis voluptate accusamus nihil dolorum recusandae pariatur magni voluptatem minima voluptates, dolore aut? Laudantium nostrum illo quis, vitae cupiditate et!</span>

</html>
